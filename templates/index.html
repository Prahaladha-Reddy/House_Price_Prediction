<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predict House Price</h1>
        <form action="/" method="POST">
            <label for="beds">Beds:</label>
            <input type="number" step="0.01" name="beds" id="beds" required>
            
            <label for="baths">Baths:</label>
            <input type="number" step="0.01" name="baths" id="baths" required>
            
            <label for="size">Size (sq ft):</label>
            <input type="number" step="0.01" name="size" id="size" required>
            
            <label for="zip_code">Zip Code:</label>
            <input type="number" name="zip_code" id="zip_code" required>
            
            <button type="submit">Predict</button>
        </form>

        {% if price %}
        <div class="result">
            <strong>Predicted Price:</strong> {{ price }}
        </div>
        {% endif %}
    </div>
</body>
</html>
